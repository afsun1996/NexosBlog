server.port=5223
## 数据库配置
spring.datasource.password=sunaifei123
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://47.96.234.172:3306/
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

## thymeleaf模板引擎
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

## 静态资源文件定位
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.static-locations=classpath:/
spring.mvc.static-path-pattern=/**

## 热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=templates
spring.devtools.restart.additional-paths=resources/**,static/**,templates/**

## redis服务器胚子
spring.redis.database=0
spring.redis.host=47.96.234.172
spring.redis.port=6379
spring.redis.password=sunaifei123
spring.redis.timeout=300

## mybatis orm配置
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=top.afsun1996.nexos
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.cache-enabled=true

logging.level.top.afsun1996.nexos.mapper=debug

